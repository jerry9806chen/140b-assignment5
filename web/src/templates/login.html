      <img action="/home" class="logo" src="images/chatbot_inc_logo.png" alt="Chatbot Inc. Logo" class="logo">

      <div class="topnav-container">

               <input type='email' style="font-size:12pt;width:500px;height:55px;margin-bottom:15px" placeholder="   Email" name="email" required>
               <br>
               <input type='password' style="font-size:12pt;width:500px;height:55px;margin-bottom:15px" placeholder="   Password" name="password" required>
               <br>
               <button class="submit" type="submit">Submit</button>
            </form>
         </div>
         <div class="column_right">
            <img class="signup_pic" src="images/signup_pic.png">
